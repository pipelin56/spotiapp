<div class="row">
  <div class="col">
    <input #inputSearch type="text" (keyup)="searchArtists(inputSearch.value)" class="form-control" placeholder="Search artists">
  </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-artist-card *ngIf="!loading" [items]="searchedArtists"></app-artist-card>
